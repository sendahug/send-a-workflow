name: Update Changelog

on:
  workflow_call:
    inputs:
      base_repo_url:
        description: 'The base repository URL'
        required: true
        type: string
      repository:
        description: 'The repository to update the changelog for'
        required: true
        type: string

env:
  BASE_REPO_URL: ${{ inputs.base_repo_url }}

jobs:
  update_changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.BOT_SSH_KEY }}

      #Â From https://stackoverflow.com/a/74123003
      - name: Checkout reusable workflow dir
        uses: actions/checkout@v3
        with:
          repository: sendahug/send-a-workflow
          ssh-key: ${{ secrets.BOT_SSH_KEY }}
          path: send-a-workflow
      
      - run: mv send-a-workflow/send-a-workflow/update_changelog.py ${GITHUB_WORKSPACE}/${{ inputs.repository }}

      - uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - run: python3 update_changelog.py

      - name: Update the submodules
        run: |
          git config --global user.email "sendahugcom@gmail.com"
          git config --global user.name "Send A Hug Bot"
          git add .
          git commit -m 'Updated the Changelog.'

      - name: Push updates
        run: git push origin dev
